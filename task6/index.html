<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <section class="request">
        <form action="#" class="request__form">
            <h1 class="request__header">Список картинок</h1>
                <label class="request__label" for="page">Номер страницы</label>
                <input class="request__input" type="number" name="id" id="page" placeholder="Ведите номер страницы от 1 до 10">
                <label class="request__label" for="limit">Лимит</label>
                <input class="request__input" type="number" name="id" id="limit" placeholder="Количество картинок от 1 до 10">
                <button class="request__button" type="button">Запрос</button>
        </form>
    </section>
</main>

<script src="main.js"></script>
</body>
</html>
